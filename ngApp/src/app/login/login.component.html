<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded shd">
      <div class="card-header">
        <h3 class="mb-0">Вход</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Электронная почта</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Пароль</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="loginUser()" class="btn btn-success float-right mt-2">
            Войти
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
