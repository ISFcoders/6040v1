<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="alert alert-danger" *ngIf="registeredUserExists">
      Пользователь с таким логином уже зарегистрирован.
    </div>
    <div class="card rounded shd">
      <div class="card-header">
        <h3 class="mb-0">Регистрация</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Логин</label>
            <input [(ngModel)]="registerUserData.login" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Электронная почта</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Пароль</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" class="btn btn-success float-right mt-2">
            Зарегистрироваться
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
